apiVersion: apps/v1
kind: Deployment
metadata:
  name: intemo-mail-erp-bot
  namespace: default
  labels:
    app: intemo-mail-erp-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intemo-mail-erp-bot
  template:
    metadata:
      labels:
        app: intemo-mail-erp-bot
    spec:
      containers:
        - name: intemo-mail-erp-bot
          image: 885876711116.dkr.ecr.ap-south-1.amazonaws.com/intemo-erp-bot-main:erp-bot304202544727
          ports:
            - name: http
              containerPort: 5900
          ports:
            - name: http1
              containerPort: 1504
          ports:
            - name: http2
              containerPort: 6080
          imagePullPolicy: Always
